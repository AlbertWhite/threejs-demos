<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../three.js"></script>
		<script>
			var scene = new THREE.Scene();
			
			/*parameter:
				1. field of view
				2. aspect ratio
				3. near
				4. far
			*/
			var camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.01, 1000 );
			

			var renderer = new THREE.WebGLRenderer();
			
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			var geometry = new THREE.BoxGeometry( 1, 1, 2 );//points and fills
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			var cube = new THREE.Mesh( geometry, material ); //Mesh take geometry and material
			scene.add(cube);

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );//call a render loop -> 60 times per second
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			animate();



		</script>
	</body>
</html>
